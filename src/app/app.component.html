
<div class="title" role="banner">
  <!-- <h1>Dialexa Pride Month</h1> -->
  <img src="assets/Instagram-1.jpg" alt="image">
  <mat-card>
    <h4>Use drop down menu to select the type of game</h4>
    <h4>The allowed winning formations are the following:</h4>
  </mat-card>
</div>

<div class="content" role="main">
  <mat-card class="card_container">
    <mat-grid-list cols="5" rowHeight="2:1">
      <mat-grid-tile class="pride_title" *ngFor="let y of prideTitle">
        <p>{{y}}</p></mat-grid-tile>
      <mat-grid-tile
        *ngFor="let x of data; index as i"
        class="card_container_card"
        (click) = "checkBox(i)"
        [ngClass]="isBoxChecked[i] ? 'checked': ''"
         >{{x}}</mat-grid-tile>
    </mat-grid-list>
</mat-card>
</div>
