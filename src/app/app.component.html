
<div class="toolbar" role="banner">
  <h1>Dialexa Pride Month</h1>
</div>

<div class="content" role="main">
  <mat-card>
    <mat-card-title class="PRIDE title">PRIDE</mat-card-title>
  <mat-grid-list cols="5" rowHeight="2:1">
  <mat-grid-tile *ngFor="let y of prideTitle">{{y}}</mat-grid-tile>
    <mat-grid-tile  *ngFor=" let x of data" >{{x}}</mat-grid-tile>
  </mat-grid-list>
</mat-card>
</div>
